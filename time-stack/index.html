<!DOCTYPE html>
<html>
	<head>

	<title>Time Stack</title>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="js/spin.js"></script>
		<script type="text/javascript" src="js/mapping.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
				
		<link rel="stylesheet" href="css.css" />

	</head>

	<body>
		
		<!-- ko with viewModel -->
		<ul class="urls" data-bind="foreach: timeStacks">
			
			<li>
				
				<h1 data-bind="text: url"></h1>
				
				<ul class="stack" data-bind='template: {name : "stackOperation", data: stack }' ></ul>
				
			</li>
			
		</ul>
		<!-- / ko -->
		
		<script id="stackOperation" type='text/html'>
        	<li>
        		<h2 data-bind="text: label"></h2>
        		<span class="memory-usage"><span data-bind="text: memory_usage"></span>MB</span>
        		<span class="query_num">[<span data-bind="text: queries.length"></span>]</span>
        		<span class="query_time"><span data-bind="text: query_time"></span>sec</span>
		        <ul data-bind='template: {name : "stackOperation", foreach: $data.children}' ></ul>
		        
        	</li>
   
    	</script>
    
		
	</body>

</html>
